<div
  class=" h-52 bg-white p-2 rounded-md 
{{ tvShow && tvShow.rating! >= 8 ? 'shadow-amber-300' : 'shadow-neutral-400' }}
shadow-md overflow-hidden"
>
  <img src="{{ tvShow.image }}" alt="Imagen" class="h-1/2" />
  <div class="flex justify-between items-center">
    <p class="font-bold text-sm">{{ tvShow.name }}</p>
    <p class="font-bold text-sm">{{ tvShow.rating ? tvShow.rating + ' ‚≠ê' : 'Sin calificar' }}</p>
  </div>
  <p class="text-xs">{{ tvShow.lenguaje }}</p>
  <p class="text-xs text-wrap">{{ tvShow.resumen }}</p>
</div>
